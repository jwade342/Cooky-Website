<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gallery | Cooky</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="scripts.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
  <div class="page">

    <a style="align-self: center;" href="../index.html"><img src="../images/logo.png" width="50" height="60" /></a>

    <div class="show_container">
      <div class="show_box">
        <div class="show" id="i0"></div>
      </div>
    </div>

    <div class="main_container">
      <div class="see_previous"><img class="arrow_previous" src="images/arrow.png" /></div>
      <div class="see_next"><img class="arrow_next" src="images/arrow.png" /></div>
      <div class="long_container">
        <div class="item" id="i1"></div>
        <div class="item" id="i2"></div>
        <div class="item" id="i3"></div>
        <div class="item" id="i4"></div>
        <div class="item" id="i5"></div>
        <div class="item" id="i6"></div>
        <div class="item" id="i7"></div>
        <div class="item" id="i8"></div>
        <div class="item" id="i9"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      var window_width = $(window).width();
      var main_width = $(".main_container").width();
      var long_container = $(".long_container");
      var item = $(".item");
      var slide_number = 0;
      var interval;

      long_container.css("width", main_width * 3.05);
      item.css("width", long_container.width() / 9);

      $(".see_next").click(function () {
        if (slide_number < 6) {
          slide_number++;

          if (slide_number == 6) {
            $(".see_next").animate({ opacity: 0 });
          } else {
            $(".see_next").animate({ opacity: 1 });
          }

          if (slide_number == 0) {
            $(".see_previous").animate({ opacity: 0 });
          } else {
            $(".see_previous").animate({ opacity: 1 });
          }

          var item_width = $(".item").width();
          var pixels_moved = item_width * slide_number;

          long_container.animate({
            marginLeft: -pixels_moved
          });
        }
      });

      $(".see_previous").click(function () {
        if (slide_number > 0) {
          slide_number--;

          if (slide_number == 0) {
            $(".see_previous").animate({ opacity: 0 });
          } else {
            $(".see_previous").animate({ opacity: 1 });
          }

          if (slide_number == 6) {
            $(".see_next").animate({ opacity: 0 });
          } else {
            $(".see_next").animate({ opacity: 1 });
          }

          var item_width = $(".item").width();
          var pixels_moved = item_width * slide_number;

          long_container.animate({
            marginLeft: -pixels_moved
          });
        }
      });

      $(".item").on({
        mouseover: function () {
          $(this).css({
            'cursor': 'pointer',
            'border-color': 'red'
          });
        },

        mouseout: function () {
          $(this).css({
            'cursor': 'default',
            'border-color': 'none'
          });
        },

        click: function () {
          var imageUrl = $(this).css('background-image');
          $('.show').fadeOut(300, function () {
            $(this).css('background-image', imageUrl);
          }).fadeIn(300);
        }

      });
    });
  </script>
</body>

</html>
