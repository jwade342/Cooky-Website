<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gallery | Cooky</title>
  <script src="scripts.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
  <style>
    .imageStyle {
      height: 100px;
      width: 100px;
      border: 3px solid grey;
    }
  </style>
  <script>
    $(document).ready(function () {
      $('#divContainer img').on({
        mouseover: function () {
          $(this).css({
            'cursor': 'pointer',
            'border-color': 'red'
          });
        },
        mouseout: function () {
          $(this).css({
            'cursor': 'default',
            'border-color': 'grey'
          });
        },
        click: function () {
          var imageUrl = $(this).attr('src');
          $('#mainImage').fadeOut(300, function() {
            $(this).attr('src', imageUrl);
          }).fadeIn(300);
        }
      });
    });
  </script>
</head>

<body>
  <img id="mainImage" width="650" style="border: 3px solid grey" src="images/img1.jpg" />
  <br />
  <div id="divContainer">
    <img class="imageStyle" src="images/img1.jpg" />
    <img class="imageStyle" src="images/img2.jpg" />
    <img class="imageStyle" src="images/img3.jpg" />
    <img class="imageStyle" src="images/img4.jpg" />
    <img class="imageStyle" src="images/img5.jpg" />
    <img class="imageStyle" src="images/img6.jpg" />
  </div>
</body>

</html>
